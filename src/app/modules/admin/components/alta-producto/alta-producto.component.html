
<br/><br/>
<mat-label class="large-text" style="font-family: Arial; font-size: 30px;margin-left: 150px;">Producto:</mat-label>
<br/>
<br/>

<form [formGroup]="formularioProducto">
    <div class="mi-div-con-borde responsive-div">
    <div style="color:red">{{message}}</div>
        <br/>
        <div class="row">
            <div class="col-sm-6">
                <p>
                    <label for="nombre" class="large-text" style="margin-right: 28px;margin-left: 45px;">Nombre:</label>
                    <mat-form-field appearance="outline" class="inputs_properties" style="margin-right: 35px;" required>
                        <mat-label>Nombre</mat-label>
                        <input type="text" matInput placeholder="Gatorade" autocomplete="off" id="nombre" formControlName="nombre">
                    </mat-form-field>
                </p>
            
                <p>
                    <label for="tamaño" class="large-text" style="margin-right: 28px;margin-left: 45px;">Tamaño:</label>
                    <mat-form-field appearance="outline" class="inputs_properties" style="margin-right: 35px;" required>
                        <mat-label>Tamaño</mat-label>
                        <input type="text" placeholder="500 ml" matInput autocomplete="off" id="tamaño" formControlName="tamaño">
                    </mat-form-field>
                </p>
                <p>
                    <label for="Categoria_idCategoria" class="large-text" style="margin-right: 25px;margin-left: 45px;">Categoría:</label>
                    <mat-form-field style="width: 220px;height: 90px;" required>
                        <mat-label style="font-family: Arial; font-size: 18px;">Seleccionar</mat-label>
                        <mat-select id="Categoria_idCategoria" formControlName="Categoria_idCategoria">
                            <mat-option *ngFor="let opcion of producto" [value]="opcion.value"> {{ opcion.label }}</mat-option>  
                        </mat-select>
                    </mat-form-field>
                </p>
                <p>
                    <label for="precio" class="large-text" style="margin-right: 42px;margin-left: 45px;">Precio:</label>
                    <mat-form-field appearance="outline" class="inputs_properties" style="margin-right: 35px;" required>
                        <mat-label>Precio</mat-label>
                        <input type="number" placeholder="$18.5" matInput autocomplete="off" id="precio" formControlName="precio">
                    </mat-form-field>
                </p>
                
                <br/>
            </div>
            <div class="col-sm-6">  
            
                <p>
                    <label for="estatus" class="large-text" style="margin-right: 63px;margin-left: 45px;">Estatus:</label>
                    <mat-form-field style="width: 220px;height: 90px;" autocomplete="off" required>
                        <mat-label style="font-family: Arial; font-size: 18px;">Seleccionar</mat-label>
                        <mat-select id="estatus" formControlName="estatus">
                            <mat-option value="1" style="font-family: Arial; font-size: 18px;">Activo</mat-option>
                            <mat-option value="0" style="font-family: Arial; font-size: 18px;">Inactivo</mat-option>
                        </mat-select>
                    </mat-form-field>
                </p>  
                <p>
                    <label for="descripcion" class="large-text" style="display: inline-block; margin-right: 25px; vertical-align: top; margin-left: 45px;">Descripción:</label>
                    <mat-form-field style="display: inline-block; width: 220px; height: 110px;" required>
                        <mat-label>Descripción</mat-label>
                        <textarea class="textarea" matInput rows="4" placeholder="Descripción breve del producto" cols="50" style="display: inline-block; width: 100%;height: 100%;" id="descripcion" formControlName="descripcion"> </textarea>
                    </mat-form-field>
                </p>

             <h2>Sube imagenes de tu producto</h2>
                    <p>
                        <!-- <multiple-file-upload></multiple-file-upload> -->
                        <subir-imagenes></subir-imagenes>
                       
                        </p>
              

            
                    
            </div>
        </div>
        <div style="display: flex; justify-content: center;">
            <button mat-stroked-button type="submit"  style="background-color: #fd9727; font-size: 20px; margin-top: 17px; height: 40px; margin-right: 90px;">Aceptar</button>
            <button mat-stroked-button (click)="cancelar()" style="background-color: #fd9727; font-size: 20px; margin-top: 17px; height: 40px;">Cancelar</button>
        </div>          
    </div>
</form>


<br/><br/><br/><br/>
